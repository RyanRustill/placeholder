<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0d0d0d;
        color: #cbd5e1;
        font-family: 'Fira Code', monospace;
      }

      @keyframes fade-in {
        to {
          opacity: 1;
        }
      }

      .animate-fade-in {
        animation: fade-in 0.75s ease-out forwards;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 14ch;
        }
      }

      @keyframes blink {
        0%, 100% { border-color: transparent; }
        50% { border-color: #4ade80; }
      }

      .animate-typing {
        width: 0;
        animation: typing 2s steps(14, end) forwards, blink 1s step-end infinite;
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid #4ade80; /* Tailwind green-400 */
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen text-center px-4 opacity-0 animate-fade-in">
    <div>
      <div class="flex items-center justify-center space-x-2 text-green-400 mb-4">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 7v13a2 2 0 002 2h14a2 2 0 002-2V7M16 3H8a2 2 0 00-2 2v2h12V5a2 2 0 00-2-2z"
          />
        </svg>
        <span class="text-xl font-bold text-green-400 animate-typing">
          ./coming-soon
        </span>
      </div>
      <p class="text-gray-400 max-w-md mx-auto">
        This website is still under development.<br />
        Please check back in the near future.
      </p>
    </div>
  </body>
</html>
